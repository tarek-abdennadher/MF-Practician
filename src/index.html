<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Praticien</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRpAYUkedwrUc_OpBSkj4ENKebKr_qJtI"
      type="text/javascript"
    ></script>
  </head>
  <body class="mat-typography">
    <app-root></app-root>
  </body>

  <script
    type="text/javascript"
    src="https://unpkg.com/@cometchat-pro/chat@2.0.7/CometChat.js"
  ></script>

  <script type="text/javascript">
    window.onload = function () {
      var appId = "17130ed3aa1e958";
      let cometChatSettings = new CometChat.AppSettingsBuilder()
        .subscribePresenceForAllUsers()
        .setRegion("eu")
        .build();
      CometChat.init(appId, cometChatSettings).then(
        () => {
          console.log("Initialization completed successfully");
          //You can now call login function.
        },
        (error) => {
          console.log("Initialization failed with error:", error);
          //Check the reason for error and take appropriate action.
        }
      );
    };
  </script>
</html>

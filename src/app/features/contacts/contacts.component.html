<lib-hlsLinks
  [links]="links"
  [types]="types"
  [topText]="topText"
  [page]="page"
  (addAction)="addContact()"
  (deleteAction)="deleteActionClicked()"
  (selectAllAction)="selectAllActionClicked()"
  (deSelectAllAction)="deselectAllActionClicked()"
  (typeAction)="listFilter($event)"
  [isDeleteMessage]="true"
  [backButton]="backButton"
  (backButtonAction)="BackButton()"
>
</lib-hlsLinks>

<lib-hlsMessagingList
  [list]="filtredItemsList"
  [isMyPatients]="false"
  (cardAction)="cardClicked($event)"
  (detailAction)="cardClicked($event)"
  (markAsSeenAction)="markAsSeenClicked($event)"
  (archieveAction)="archieveClicked($event)"
  (selectItemAction)="selectItem($event)"
  [imageSource]="imageSource"
  [isCheckbox]="userRole == 'PRACTICIAN'"
>
</lib-hlsMessagingList>
<notifier-container></notifier-container>
<ng-template #customNotification let-notificationData="notification">
  <div class="text-center" type="notificationData.type">
    <i class="fa fa-check" style="font-size: 11px;" aria-hidden="true"></i>
    &nbsp;<span>{{ notificationData.message }}</span>
  </div>
</ng-template>

<div class="row">
  <div class="col-md-5">
    <lib-hls-generic-list-links [links]="links" [types]="types" [topText]="topText" [addText]="addText" [page]="page"
      (addAction)="addContact()" (typeAction)="listFilter($event)">
    </lib-hls-generic-list-links>
    <lib-hls-generic-list [list]="filtredItemsList" [isMyPatients]="false" (cardAction)="cardClicked($event)"
      (detailAction)="cardClicked($event)" (markAsSeenAction)="markAsSeenClicked($event)"
      (archieveAction)="archieveClicked($event)" (selectItemAction)="selectItem($event)" [imageSource]="imageSource"
      [isCheckbox]="userRole == 'PRACTICIAN'">
    </lib-hls-generic-list>
  </div>
  <div class="col-md-7 objects">
    <!-- content for object details -->
    <router-outlet></router-outlet>
  </div>
</div>
<notifier-container></notifier-container>
<ng-template #customNotification let-notificationData="notification">
  <div class="text-center" type="notificationData.type">
    <i class="fa fa-check" style="font-size: 11px;" aria-hidden="true"></i>
    &nbsp;<span>{{ notificationData.message }}</span>
  </div>
</ng-template>

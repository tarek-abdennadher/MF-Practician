<lib-hlsLinks [links]="links" [page]="page" [topText]="topText" [bottomText]="bottomText" [number]="number"
  [backButton]="backButton" (backButtonAction)="goBack()"></lib-hlsLinks>
<notifier-container></notifier-container>
<ng-template #customNotification let-notificationData="notification">
  <div class="text-center" type="notificationData.type">
    <i class="fa fa-check" style="font-size: 11px;" aria-hidden="true"></i>
    &nbsp;<span>{{ notificationData.message }}</span>
  </div>
</ng-template>
<lib-hls-patient-file [imageSource]="imageSource" [practicianImage]="practicianImage"
  [noteimageSource]="noteimageSource" [patient]="patientFile" [categoryList]="categoryList"
  [linkedPatients]="linkedPatients" (submitAction)="submit($event)" (archieveNoteAction)="archieveNote($event)"
  (submitNoteAction)="submitNote($event)" (cancelAction)="cancelAction()" [userRole]="userRole">
</lib-hls-patient-file>

<lib-hlsLinks [links]="links" [page]="page2" [topText]="topText2" [bottomText]=""></lib-hlsLinks>
<lib-hlsMessagingList [list]="filtredItemList" [hasPaging]="true" (cardAction)="cardClicked($event)"
  [imageSource]="imageSource" [hasPaging]="true" (upSortAction)="upSortClicked()" (downSortAction)="downSortClicked()">
</lib-hlsMessagingList>
<div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"></div>

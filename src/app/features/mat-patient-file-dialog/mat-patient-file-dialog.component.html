<div class="group-element">
    <span class="title-span">{{ data.title }}</span>
    <i class="far fa-times float-right" (click)="closeDialog()"></i>
</div>
<br />
<div *ngIf="isDeleted" class="card-message">
    <div class="card-header bg-danger">
        <br />
        <div id="cercle-error">
            <i class="fa fa-exclamation-triangle fa-lg"></i>
        </div>
    </div>
    <div>
        <br />
        <div class="card-text">{{ labels.is_deleted }}</div>
        <br />
    </div>
</div>
<br />
<div>
    <br>
    <div [formGroup]="patientFileForm">
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 image-container float-left">
                    <img [src]="image ? image : 'assets/imgs/avatar_homme.svg'" alt="Profile" class="avatar image" />
                </div>
                <div class="col-6 row">
                    <div class="col-md-2">
                        <img [src]="practicianImage ? practicianImage : 'assets/imgs/avatar_docteur.svg'"
                            alt="assets/imgs/avatar_docteur.svg" class=" practician-image" />
                    </div>
                    <div class="col-md-8">
                        <span class="practician">{{data?.patientFile?.practicianFullName}}</span>
                        <br>
                        <span class="speciality"> {{data?.patientFile?.practicianSpeciality}}</span>
                    </div>
                </div>
            </div>
            <br>
            <!-- Personal Info -->
            <div class="row sub-title">{{ labels.personal_info }} </div>
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                    <div class="row">
                        <div class="form-group row col-5">
                            <label for="civility" class="col-sm-12 col-form-label">{{labels.civility}}</label>
                            <input type="text" formControlName="civility" class="form-control col-sm-11" id="civility"
                                disabled />
                        </div>
                        <div class="form-group row col-7">
                            <label for="lastName" class="col-sm-12 col-form-label">{{labels.last_name}}</label>
                            <input type="text" formControlName="lastName" class="form-control col-sm-12" id="lastName"
                                disabled />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-12 col-form-label">{{labels.first_name}}</label>
                        <input type="text" formControlName="firstName" class="form-control col-sm-11" id="firstName"
                            disabled />
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group row">
                        <label for="birthday" class="col-sm-12 col-form-label">{{labels.birthday}}</label>
                        <input type="text" formControlName="birthday" class="form-control col-sm-12" id="birthday"
                            disabled />
                    </div>
                    <div class=" form-group row" *ngIf="isMaidenNameShow">
                        <label for="maidenName" class="col-sm-12 col-form-label">{{labels.nom_jeune_fille}}</label>
                        <input type="text" formControlName="maidenName" class="form-control col-sm-12" id="maidenName"
                            disabled />
                    </div>

                </div>
            </div>

            <!-- Coordonnées -->
            <div class="row sub-title">{{ labels.cordonnees }} </div>
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group row">
                        <label for="phoneNumber" class="col-sm-12 col-form-label">{{labels._phone}}</label>
                        <international-phone-number class="form-control disabled phone col-sm-11" id="phoneNumber"
                            formControlName="phoneNumber" placeholder="Téléphone" [maxlength]="20">
                        </international-phone-number>
                    </div>
                    <!-- Other Phones Field -->
                    <div *ngIf="isLabelShow" class="form-group row">
                        <label for="otherPhone" class="col-sm-12 col-form-label">{{ labels.other_phone }}</label>
                        <div id="otherPhone" class="col-sm-11 p-0">
                            <div formArrayName="otherPhones" *ngFor="let p of phoneList.controls; let i = index">
                                <div [formGroupName]="i" class="otherPhone">
                                    <international-phone-number class="form-control disabled"
                                        formControlName="otherPhone" placeholder="Téléphone" [maxlength]="20">
                                    </international-phone-number>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <div class=" form-group row">
                        <label for="email" class="col-sm-12 col-form-label">{{labels._email_address}}</label>
                        <input type="text" formControlName="email" class="form-control col-sm-12" id="email" disabled />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                    <div class="form-group row">
                        <label for="address" class="col-sm-12 col-form-label">{{labels._address}}</label>
                        <input type="text" formControlName="address" class="form-control col-sm-11" id="address"
                            disabled />
                    </div>
                    <div class="form-group row">
                        <label for="additionalAddress" class="col-sm-12 col-form-label">{{labels.add_address}}</label>
                        <input type="text" formControlName="additionalAddress" class="form-control col-sm-11"
                            id="additionalAddress" disabled />
                    </div>
                </div>
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                    <div class="row">
                        <div class="col-7">
                            <div class=" form-group row">
                                <label for="city" class="col-sm-12 col-form-label">{{labels._city}}</label>
                                <input type="text" formControlName="city" class="form-control col-sm-11" id="city"
                                    disabled />
                            </div>
                        </div>
                        <div class="col-5">
                            <div class=" form-group row">
                                <label for="zipCode" class="col-sm-12 col-form-label">{{labels._zip_code}}</label>
                                <input type="text" formControlName="zipCode" class="form-control col-sm-12" id="zipCode"
                                    disabled />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Informations complémentaires -->
            <div class="row sub-title">{{ labels.info_compl }} </div>
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                    <div class=" form-group row">
                        <label for="category" class="col-sm-12 col-form-label">{{labels.category}}</label>
                        <input type="text" formControlName="category" class="form-control col-sm-11" id="category"
                            disabled />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<lib-hlsLinks
  [links]="links"
  [page]="page"
  [topText]="topText"
  [bottomText]="bottomText"
  [number]="number"
  [backButton]="backButton"
  (backButtonAction)="BackButton()"
></lib-hlsLinks>
<lib-hls-practician-detail
  [isPractician]="isPractician"
  [isFavorite]="isFavorite"
  [practician]="practician"
  [imageSource]="imageSource"
  (addToFavoriteAction)="addToFavoriteClicked()"
  (sendMessageAction)="sendMessageClicked($event)"
></lib-hls-practician-detail>

<div>
  <ul class="contacts">
    <li *ngFor="let contact of contacts | async">
      {{ contact.name }} ({{ contact.status }})
      <span *ngIf="contact.status == 'online'" (click)="voiceCall(contact.uid)"
        >voice call</span
      >
      <span *ngIf="contact.status == 'online'" (click)="videoCall(contact.uid)"
        >vidoe call</span
      >
    </li>
  </ul>
</div>
<div>
  <app-outgoing-call
    *ngIf="outgoingCall$ | async as outgoingCall"
    [call]="outgoingCall"
  ></app-outgoing-call>
</div>

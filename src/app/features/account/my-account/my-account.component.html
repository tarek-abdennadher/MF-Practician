<lib-hlsLinks
  [topText]="topText"
  [page]="page"
  [backButton]="backButton"
  (backButtonAction)="BackButton()"
>
</lib-hlsLinks>

<a
  *ngIf="userRole !== 'PRACTICIAN'"
  [routerLink]="'mes-informations'"
  routerLinkActive
>
</a>

<nav *ngIf="userRole == 'PRACTICIAN'" mat-tab-nav-bar>
  <a
    mat-tab-link
    [routerLink]="'mes-informations'"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
  >
    <i class="far fa-cog my-tab-icon"></i> {{ labels.info_tab }}
  </a>
  <a
    mat-tab-link
    [routerLink]="'mes-secretaires'"
    routerLinkActive
    #rlb="routerLinkActive"
    [active]="rlb.isActive"
  >
    <i class="far fa-keyboard my-tab-icon"></i>
    {{ labels.my_secretaries_tab }}
  </a>
  <a
    *ngIf="showTls"
    mat-tab-link
    [routerLink]="'mon-telesecretariat'"
    routerLinkActive
    #rlc="routerLinkActive"
    [active]="rlc.isActive"
  >
    <i class="far fa-user-headset my-tab-icon"></i>
    {{ labels.tele_secretariat_tab }}
  </a>
  <a
    mat-tab-link
    [routerLink]="'mes-stats'"
    routerLinkActive
    #rlf="routerLinkActive"
    [active]="rlf.isActive"
  >
    <i class="far fa-chart-pie-alt my-tab-icon"></i> {{ labels.stats_tab }}
  </a>
  <a
    *ngIf="showLeaves"
    mat-tab-link
    [routerLink]="'mes-conges'"
    routerLinkActive
    #rlg="routerLinkActive"
    [active]="rlg.isActive"
  >
    <i class="far fa-calendar-week my-tab-icon"></i> {{ labels.leaves }}
  </a>
</nav>

<router-outlet></router-outlet>

<br />
<div>
  <div class="row justify-content-between actions">
    <div class="col-12 float-left">
      <a
        href="javascript:void(0);"
        id="returnmessagerie"
        class="link1"
        (click)="return()"
        ><i class="far fa-chevron-left"
          ><span>&nbsp;&nbsp;{{ labels.return_chat }}</span></i
        ></a
      >
    </div>
  </div>
</div>

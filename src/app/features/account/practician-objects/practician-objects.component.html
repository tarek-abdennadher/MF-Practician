<div class="card" id="card">

    <div class="col-md-10">

          ><label for="objetPraticien" class="col-sm-2 col-form-label">{{
            messages.add_Object
          }}</label>
        </a>

          <select

            (change)="onChange($event)"
          >
            <option [value]="" selected hidden>{{
              messages.select_object
            }}</option>
            <option *ngFor="let item of searchList" [value]="item.id">{{
              item.object
            }}</option>
          </select>
        </div> -->
      </div>
    </div>

    <div class="col-md-1"></div>

  <br />
  <div class="form-inline">

<br />
<div class="card" id="card">
  <br />
  <div class="row">
    <div class=" col-md-10 form-group title">
      <hr width="3%" color="#ff0063" align="left" />
      <span>&nbsp;&nbsp;{{ messages.my_object }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <div class="form-group row">
        <label for="objetPraticien" class="col-sm-2 col-form-label">{{
          messages.add_Object
        }}</label>
        <div class="col-md-4">
          <select
            [(ngModel)]="selectedObject"
            class="civility custom-select"
            id="objetPraticien"
            (change)="onChange($event)"
          >
            <option [value]="" selected hidden>{{
              messages.select_object
            }}</option>
            <option *ngFor="let item of searchList" [value]="item.id">{{
              item.object
            }}</option>
          </select>
        </div>
      </div>
    </div>
    <a (click)="addAction()" class="inline col-md-1">
      <i class="far fa-plus"></i><br /><span>Ajouter</span>
    </a>
    <div class="col-md-1"></div>
  </div>
  <br />
  <div class="col-md-5">
    <lib-hls-generic-list
      [list]="itemsList"
      [isMyPatients]="false"
      (cardAction)="cardClicked($event)"
      (detailAction)="cardClicked($event)"
      (archieveAction)="deleteCategory($event)"
      [isCheckbox]="false"
      [imageSource]="imageSource"
    >
    </lib-hls-generic-list>
    <br />
  </div>
</div>

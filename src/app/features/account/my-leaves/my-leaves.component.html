<div class="card-body Rectangle-body">
    <form [formGroup]="leavesForm" class="Rectangle-inner-body">
        <br>
        <div class="row col-12 col-sm-12 justify-content-center">
            <label for="activateLeaveAutoMessage" class="col-form-label">
                <input type="checkbox" formControlName="activateLeaveAutoMessage" id="activateLeaveAutoMessage" />
                &nbsp;&nbsp; {{ messages.activate_auto_resp }}</label>
        </div>
        <br>
        <div class="row justify-content-center">
            <div for="leaveStartDate" class="col-sm-3 col-form-label">{{
                messages.start_date_leave
              }}</div>
            <div class="col-sm-4">
                <input type="text" formControlName="leaveStartDate" class="form-control"
                    (bsValueChange)="dateChange($event, 'start')" placeholder="{{ messages.start_date_leave }}"
                    bsDatepicker [bsConfig]="{ containerClass: 'theme-dark-blue' }" [ngClass]="{
                'is-invalid': submitted && f.leaveStartDate.errors
              }" id="leaveStartDate" />
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div for="title" class="col-sm-3 col-form-label">{{
                messages.end_date_leave
              }}</div>
            <div class="col-sm-4">
                <input type="text" formControlName="leaveEndDate" class="form-control"
                    (bsValueChange)="dateChange($event, 'end')" placeholder="{{ messages.end_date_leave }}" bsDatepicker
                    [bsConfig]="{ containerClass: 'theme-dark-blue' }" [ngClass]="{
                'is-invalid': submitted && f.leaveEndDate.errors
              }" id="leaveEndDate" />
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-7"></div>
            <div class="col-sm-4">
                <button type="submit" (click)="submit()" class="btn btn-primary" id="leave-submit-button">
                    {{ messages.validate }}
                </button>
            </div>
        </div>
    </form>
</div>

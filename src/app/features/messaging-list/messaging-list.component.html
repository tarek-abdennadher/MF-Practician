<lib-hlsLinks

  (deSelectAllAction)="deSelectAllActionClicked()"
  (seenAllAction)="seenAllActionClicked()"
  (archieveAction)="archieveActionClicked()"
  (filterAction)="filterActionClicked($event)"
></lib-hlsLinks>
<lib-hlsMessagingList
  [list]="filtredItemList"

></lib-hlsMessagingList>

<div class="group-element">
  <span class="title-span">{{ data.title }}</span>
  <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
</div>
<br />
<div class="group-element">
  <p class="content-p">
    {{ data.message }}
  </p>
  <br />
  <button mat-flat-button id="no-button" [mat-dialog-close]="false">Non</button>
  <button mat-flat-button id="yes-button" [mat-dialog-close]="true">Oui</button>
</div>

<lib-hlsLinks
  [page]="page"
  [topText]="topText"
  [bottomText]="bottomText"
  [number]="number"
  [backButton]="backButton"
  (backButtonAction)="BackButton()"
  (sendEvent)="displaySendAction()"
></lib-hlsLinks>
<lib-hlsMessagingList
  [list]="itemsList"
  (cardAction)="cardClicked($event)"
  [isCheckbox]="false"
  [imageSource]="imageSource"
  [caller]="'archieve'"
></lib-hlsMessagingList>

<div
      class="search-results"
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScroll()"
></div>
<mat-progress-spinner *ngIf="scroll" diameter="20"
mode="indeterminate" value="100"> </mat-progress-spinner>

<div class="form-inline">
  <div class="col-md-5">
    <lib-hls-generic-list-links
      [page]="page"
      [topText]="topText"
      [backButton]="backButton"
      (backButtonAction)="goBack()"
      [person]="documentsService.person"
    >
    </lib-hls-generic-list-links>
    <lib-hls-generic-list
      [list]="itemList"
      [imageSource]="imageSource"
      [caller]="'myDocuments'"
      (downloadAction)="downloadFile($event)"
      (visualizeAction)="visualizeFile($event)"
      [isCheckbox]="false"
    ></lib-hls-generic-list>
  </div>
  <div class="col-md-7"></div>
</div>

<div
  class="search-results"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
></div>
<mat-progress-spinner
  *ngIf="scroll"
  diameter="20"
  mode="indeterminate"
  value="100"
>
</mat-progress-spinner>

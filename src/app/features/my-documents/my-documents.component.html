<div class="form-inline col-md-12">
  <lib-hlsLinks
    class="col-md-7 padd-right bloc-links"
    [page]="page"
    [topText]="topText"
    [backButton]="backButton"
    (backButtonAction)="goBack()"
  >
  </lib-hlsLinks>
  <form [formGroup]="filterDocumentsForm" class="col-md-2">
    <select id="documentType" class="form-control col-md-12" formControlName="documentType" (change)="filter()">
      <option [value]="''"> Type</option>
      <option *ngFor="let item of documentTypes" [value]="item">{{ item }}</option>
    </select>
  </form>
  <div class="col-md-3 input-icons bloc-search">
    <input
      tabindex="1"
      id="patients"
      [(ngModel)]="search"
      placeholder="Nom, prÃ©nom"
      type="text"
      class="form-control"
      (change)="searchAction()"
    />

    <i (click)="searchAction()" class="fa fa-search"></i>
  </div>
</div>
<lib-hlsMessagingList
  [isCheckbox]="isCheckbox"
  [list]="itemsList"
  (cardAction)="cardClicked($event)"
  (detailAction)="cardClicked($event)"
  [imageSource]="imageSource"
></lib-hlsMessagingList>

<div class="form-inline">
  <div class="col-md-5">
    <lib-hls-generic-list-links
      [links]="links"
      [types]="documentTypes"
      [page]="page"
      [topText]="topText"
      [number]="number"
      [backButton]="backButton"
      (backButtonAction)="goBack()"
      (typeAction)="filter($event)"
      (searchAction)="searchAction($event)"
    >
    </lib-hls-generic-list-links>
    <lib-hls-generic-list
      *ngIf="!loading"
      [isCheckbox]="isCheckbox"
      [list]="itemsList"
      emptyList="Vous n'avez aucun document attachÃ© actuellement."
      (cardAction)="cardClicked($event)"
      (detailAction)="cardClicked($event)"
      [caller]="'myDocuments'"
      [imageSource]="imageSource"
    ></lib-hls-generic-list>
    <mat-progress-spinner
      *ngIf="loading"
      diameter="20"
      mode="indeterminate"
      value="100"
    >
    </mat-progress-spinner>
  </div>
  <div id="documentRecu" class="col-md-7 list">
    <router-outlet *ngIf=" !filtering"></router-outlet>
  </div>
</div>

<div class="card Rectangle" id="sec-tabs">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <i class="fas fa-info-circle fa-icon"></i>
        <span class="Mes-informations">{{ messages.sec_detail }}
        </span>
    </div>
    <!-- Secretary Info Form -->
    <div class="card-body Rectangle-body">
        <form [formGroup]="infoForm" #f="ngForm">
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-7">
                    <div for="civility" class="col-sm-12 col-form-label">{{
              messages.civility
            }}</div>
                    <div class="col-sm-8">
                        <select formControlName="civility" class="form-control" id="civility">
                            <option [value]="null" disabled="true" [selected]="true">{{
                  messages.civility
                }}</option>
                            <option [value]="'M'">M</option>
                            <option [value]="'MME'">Mme</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="col col-12 col-sm-12 col-md-5">
                    <img [src]="image ? image : 'assets/imgs/avatar_secrétaire.svg'" alt="Profile"
                        [ngClass]="{ 'border-avatar': !hasImage }" class="profile-picture" id="sec-img" />
                </div>
            </div>
            <br>
            <div class="row">
                <!-- Last name -->
                <div class="col col-12 col-sm-6">
                    <div class="col-12 col-sm-12 col-form-label">{{ messages.last_name}}</div>
                    <div class="col-12 col-sm-12">
                        <input type="text" formControlName="last_name" class="form-control" id="sec-last-name" />
                    </div>
                </div>
                <!-- First name -->
                <div class="col col-12 col-sm-6">
                    <div class="col-12 col-form-label">{{  messages.first_name}}</div>
                    <div class="col-12">
                        <input type="text" formControlName="first_name" class="form-control" id="sec-first-name" />
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col col-12">
                    <div class="col-12 col-form-label">{{labels.email_input}}</div>
                    <div class="col-12 col-sm-12">
                        <input type="text" formControlName="email" class="form-control" id="sec-email" />
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col col-12">
                    <div class="col-12 col-form-label">{{messages._phone}}</div>
                    <div class="col-12 col-sm-12">
                        <international-phone-number class="form-control disabled phone" id="sec-phone"
                            formControlName="phone" placeholder="Téléphone">
                        </international-phone-number>
                    </div>
                </div>
            </div>
            <br>
            <div *ngIf="isLabelShow" class="row">
                <div class="col col-12">
                    <div class="col-12 col-form-label">{{labels.other_phone}}</div>
                    <div id="otherPhone" class="col-12 col-sm-12">
                        <div formArrayName="otherPhones" *ngFor="let p of phoneList.controls; let i = index">
                            <div [formGroupName]="i">
                                <div class=" row">
                                    <div class=" ml-1 col-sm-7 form-group row">
                                        <international-phone-number class="form-control disabled phone"
                                            formControlName="phoneNumber" placeholder="Téléphone" [maxlength]="20"
                                            [defaultCountry]="phoneList.at(i).get('id') ? '' : 'fr'">
                                        </international-phone-number>
                                    </div>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control phone" formControlName="note"
                                            placeholder="Note" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br *ngIf="isLabelShow">
        </form>
    </div>
</div>

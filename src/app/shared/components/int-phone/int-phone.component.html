<div class="row">
  <button (click)="addPhone()" class="col-2 btn btn-xs btn-icon">
    <i class="far fa-plus"></i>
  </button>
  <form [formGroup]="phoneForm" class="col-10">
    <div formArrayName="phoneList" *ngFor="let p of phoneList.controls; let i = index">
      <div [formGroupName]="i">
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <div class="col-md-12">
                    <international-phone-number class="form-control" formControlName="phoneNumber"
                      placeholder="TÃ©lÃ©phone" [maxlength]="20" [defaultCountry]="phoneList.at(i).get('id') ? '' : 'fr'"
                      [ngClass]="{
                        'is-invalid': submitted && p.controls.phoneNumber.errors
                      }" (input)="onValueChange()">
                    </international-phone-number>
                    <div *ngIf=" submitted &&
                        p.controls.phoneNumber.invalid && p.controls.phoneNumber.touched && 
                        p.controls.phoneNumber.length !== 0" class="invalid-feedback">
                      {{errorMessage}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group row">
                  <div class="col-md-12">
                    <input type="text" class="form-control" formControlName="note" placeholder="Note" />
                  </div>
                </div>
              </div>
              <button (click)="removePhone(i)" class="btn btn-xs btn-icon mb-2 col-md-2">
                <i class="far fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
